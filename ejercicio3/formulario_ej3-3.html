<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de formulario con algunos de los controles más utilizados</title>
  </head>
  <body>
    <form action="" method="post">
      Campo de texto:
      <br>
      <input type="text" name="texto">
      <br>
      Lista de selección:
      <br>
      <select name="lista">
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
        <option value="opcion3">Opción 3</option>
        <option value="opcion4">Opción 4</option>
        <option value="opcion5">Opción 5</option>
      </select>
      <br>
      Área de texto:
      <br>
      <textarea name="area_texto" rows="3" cols="50">En este control del formulario se pueden escribir varias líneas de texto.</textarea>
      <br><br>
      <button type="reset">Borrar</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
